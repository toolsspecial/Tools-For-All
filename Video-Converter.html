<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Converter Tool - Multi Tool Hub</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input[type="file"], select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0097a7;
    }
    #progress {
      display: none;
      margin-top: 10px;
    }
    video {
      width: 100%;
      margin-top: 15px;
    }
    #downloadLink {
      display: none;
      margin-top: 10px;
      text-align: center;
    }
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Video Converter Tool</h2>
    <input type="file" id="videoInput" accept="video/*">
    <select id="format">
      <option value="mp4">MP4</option>
      <option value="mov">MOV</option>
      <option value="wmv">WMV</option>
      <option value="avi">AVI</option>
      <option value="mkv">MKV</option>
      <option value="flv">FLV</option>
      <option value="webm">WEBM</option>
    </select>
    <button onclick="convertVideo()">Convert</button>
    <div id="progress">Processing, please wait...</div>
    <video id="preview" controls></video>
    <a id="downloadLink">Download Converted Video</a>
  </div>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js';
    const ffmpeg = createFFmpeg({ log: true });

    const videoInput = document.getElementById('videoInput');
    const format = document.getElementById('format');
    const progress = document.getElementById('progress');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');

    async function convertVideo() {
      const file = videoInput.files[0];
      if (!file) {
        alert("Please upload a video file.");
        return;
      }

      const outputFormat = format.value;
      const inputName = file.name;
      const baseName = inputName.substring(0, inputName.lastIndexOf('.')) || inputName;
      const outputName = `${baseName}_converted.${outputFormat}`;

      progress.style.display = 'block';
      downloadLink.style.display = 'none';
      preview.style.display = 'none';

      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      ffmpeg.FS('writeFile', inputName, await fetchFile(file));

      try {
        await ffmpeg.run('-i', inputName, outputName);
      } catch (err) {
        alert("Error during conversion: " + err.message);
        progress.style.display = 'none';
        return;
      }

      const data = ffmpeg.FS('readFile', outputName);
      const blob = new Blob([data.buffer], { type: `video/${outputFormat}` });
      const url = URL.createObjectURL(blob);

      preview.src = url;
      preview.style.display = 'block';

      downloadLink.href = url;
      downloadLink.download = outputName;
      downloadLink.style.display = 'block';
      downloadLink.textContent = `Download ${outputName}`;

      progress.style.display = 'none';
    }
  </script>
</body>
</html>
