<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Converter Tool</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #00bcd4;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0097a7;
    }
    video {
      width: 100%;
      margin-top: 15px;
      display: none;
    }
    a#downloadLink {
      display: none;
      color: #00e5ff;
      margin-top: 12px;
      text-align: center;
      display: block;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Video Converter Tool</h2>
    <input type="file" id="videoInput" accept="video/*" />
    <select id="formatSelect">
      <option value="mp4">MP4</option>
      <option value="webm">WEBM</option>
      <option value="ogg">OGG</option>
    </select>
    <button onclick="convertVideo()">Convert Video</button>
    <div id="status"></div>
    <video id="preview" controls></video>
    <a id="downloadLink">Download Converted Video</a>
  </div>

  <!-- FFmpeg.wasm script (module-based) -->
  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/ffmpeg.min.js';

    const ffmpeg = createFFmpeg({ log: true });
    const videoInput = document.getElementById('videoInput');
    const formatSelect = document.getElementById('formatSelect');
    const preview = document.getElementById('preview');
    const downloadLink = document.getElementById('downloadLink');
    const status = document.getElementById('status');

    async function convertVideo() {
      const file = videoInput.files[0];
      if (!file) {
        status.textContent = 'Please upload a video file.';
        return;
      }

      const format = formatSelect.value;
      const inputName = 'input.' + file.name.split('.').pop();
      const outputName = 'output.' + format;

      status.textContent = 'Loading FFmpeg...';
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      try {
        status.textContent = 'Converting... This may take some time.';
        ffmpeg.FS('writeFile', inputName, await fetchFile(file));

        await ffmpeg.run('-i', inputName, outputName);

        const data = ffmpeg.FS('readFile', outputName);
        const videoBlob = new Blob([data.buffer], { type: 'video/' + format });
        const videoUrl = URL.createObjectURL(videoBlob);

        // Show preview
        preview.src = videoUrl;
        preview.style.display = 'block';

        // Download link
        downloadLink.href = videoUrl;
        downloadLink.download = outputName;
        downloadLink.style.display = 'block';
        downloadLink.textContent = 'Download ' + outputName;

        status.textContent = 'Conversion complete!';
      } catch (error) {
        console.error(error);
        status.textContent = 'An error occurred during conversion.';
      }
    }
  </script>
</body>
</html>
